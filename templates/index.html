<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Go</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
    <div class="rounded border border-gray-200 mx-auto mt-10 flex flex-col items-center justify-center w-1/4 p-5 bg-white shadow-lg">
        <h1 class="font-bold">Todo List</h1>
        <ul>
            {{range .Items}}
            <li class="py-2 px-4 border-b border-gray-200 flex justify-between items-center">
                <span class="mr-8">{{.Task}}</span>
                {{if .Done}}
                    <span class="">✅</span>
                {{else}}
                    <span class="">❌</span>
                {{end}}
            </li>
            {{end}}
        </ul>
    </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
